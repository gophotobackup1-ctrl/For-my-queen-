<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#fbeaff,#fff1f5);
  height:100vh;
  overflow:hidden;
}

/* mobile only */
@media(min-width:768px){
  body::before{
    content:"Please open on mobile üì±";
    position:fixed;inset:0;
    background:#fff0f6;
    display:flex;align-items:center;justify-content:center;
    font-size:1.5rem;color:#ff4d6d;z-index:999;
  }
}

.page{
  display:none;
  height:100vh;
  padding:30px 20px;
  text-align:center;
}
.active{display:block}

/* glass card */
.glass{
  background:rgba(255,255,255,0.45);
  backdrop-filter:blur(14px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h1{
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  font-size:2.6rem;
}

button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

/* cards */
.cards{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:30px 10px;
  scroll-snap-type:x mandatory;
}
.card{
  min-width:170px;
  height:110px;
  background:white;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ff4d6d;
  font-size:1.05rem;
  box-shadow:0 8px 16px rgba(0,0,0,0.15);
  scroll-snap-align:center;
}
.cards::-webkit-scrollbar{display:none}

/* dots */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#ffb3c6;
}
.dot.active{background:#ff4d6d}

#giftBtn{display:none}

/* typewriter */
.type{
  min-height:120px;
  font-size:0.95rem;
  color:#444;
}

/* music */
.music{
  position:fixed;
  top:15px;right:15px;
  background:white;
  border-radius:50%;
  width:45px;height:45px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  box-shadow:0 6px 14px rgba(0,0,0,0.2);
}

/* final */
.final img{
  width:100%;
  border-radius:20px;
  margin:15px 0;
}
.signature{
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  margin-top:15px;
  font-size:1.2rem;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/04/10/audio_5b1bbf6c39.mp3" type="audio/mpeg">
</audio>

<div class="music" onclick="toggleMusic()">üéµ</div>

<!-- PAGE 1 -->
<div class="page active">
  <div class="glass">
    <h1>For my princess üëë</h1>
    <p style="margin-top:10px;color:#555">Something made just for you</p>
    <button onclick="go(2)">Tap gently üíï</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page">
  <div class="glass">
    <h1>Let go of worries üí≠</h1>
    <div class="cards" id="cards">
      <div class="card">Stress</div>
      <div class="card">Heartbreak</div>
      <div class="card">Overthinking</div>
      <div class="card">Fear</div>
    </div>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <button id="giftBtn" onclick="go(3)">üéÅ Your gift</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <div class="glass">
    <h1>From my heart üíñ</h1>
    <div class="type" id="type"></div>
    <button onclick="go(4)">One last thing‚Ä¶</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page final">
  <div class="glass">
    <h1>You're my favourite person üíó</h1>
    <img src="https://i.imgur.com/8nLFCVP.jpg" alt="I love you 3000">
    <p>I love you 3000 ‚ù§Ô∏è</p>
    <div class="signature">‚Äî Agni</div>
  </div>
</div>

<script>
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.page')[n-1].classList.add('active');
  document.getElementById('music').play();
}

/* hearts */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML=Math.random()>0.5?'üíñ':'üíó';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=4+Math.random()*3+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);

/* progress */
const cards=document.getElementById('cards');
const dots=document.querySelectorAll('.dot');
cards.addEventListener('scroll',()=>{
  let i=Math.round(cards.scrollLeft/180);
  dots.forEach(d=>d.classList.remove('active'));
  if(dots[i]) dots[i].classList.add('active');
  if(i>=3) document.getElementById('giftBtn').style.display='inline-block';
});

/* typewriter */
const text=`My princess,
May this year treat your heart gently,
bring peace to your mind,
and smiles you don‚Äôt have to force.

No matter where life takes you,
remember someone is always cheering for you,
choosing you,
and holding space for you ‚Äî always.`;
let idx=0;
function type(){
  if(idx<text.length){
    document.getElementById('type').innerHTML+=text.charAt(idx++);
    setTimeout(type,40);
  }
}
setTimeout(type,800);

/* music */
let playing=false;
function toggleMusic(){
  const m=document.getElementById('music');
  if(!playing){m.play();playing=true}
  else{m.pause();playing=false}
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Princess üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#fbeaff,#fff1f5);
  height:100vh;
  overflow:hidden;
}

@media(min-width:768px){
  body::before{
    content:"Please open on mobile üì±";
    position:fixed;inset:0;
    background:#fff0f6;
    display:flex;align-items:center;justify-content:center;
    font-size:1.5rem;color:#ff4d6d;z-index:999;
  }
}

.page{
  display:none;
  height:100vh;
  padding:30px 20px;
  text-align:center;
}
.active{display:block}

.glass{
  background:rgba(255,255,255,0.5);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h1{
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  font-size:2.5rem;
}

button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* floating hearts */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
}

/* butterflies */
.butterfly{
  position:fixed;
  font-size:22px;
  animation:fly 8s linear infinite;
}

@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}
@keyframes fly{
  0%{transform:translate(0,0)}
  100%{transform:translate(100vw,-100vh)}
}

/* cards */
.cards{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:30px 10px;
  scroll-snap-type:x mandatory;
}
.card{
  min-width:170px;
  height:110px;
  background:white;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ff4d6d;
  font-size:1.05rem;
  box-shadow:0 8px 16px rgba(0,0,0,0.15);
  scroll-snap-align:center;
}
.cards::-webkit-scrollbar{display:none}

/* dots */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
}
.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#ffb3c6;
}
.dot.active{background:#ff4d6d}

/* typewriter */
.type{
  min-height:120px;
  font-size:0.95rem;
  color:#444;
}

/* draggable heart */
#dragHeart{
  position:fixed;
  bottom:20px;
  left:20px;
  font-size:32px;
  cursor:grab;
}

/* final */
.final img{
  width:100%;
  border-radius:20px;
  margin:15px 0;
}
.signature{
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  margin-top:15px;
  font-size:1.2rem;
}
</style>
</head>

<body>

<!-- Spotify embed (Perfect ‚Äì Ed Sheeran) -->
<iframe style="border-radius:12px;margin:10px"
src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v"
width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

<div id="dragHeart">üíó</div>

<!-- PAGE 1 -->
<div class="page active">
  <div class="glass">
    <h1>For my princess üëë</h1>
    <p style="margin-top:10px;color:#555">Something made just for you</p>
    <button onclick="go(2)">Tap gently üíï</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page">
  <div class="glass">
    <h1>Let go of worries üí≠</h1>
    <div class="cards" id="cards">
      <div class="card">Stress</div>
      <div class="card">Heartbreak</div>
      <div class="card">Overthinking</div>
      <div class="card">Fear</div>
    </div>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <button id="giftBtn" onclick="go(3)" style="display:none">üéÅ Your gift</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <div class="glass">
    <h1>From my heart üíñ</h1>
    <div class="type" id="type"></div>
    <button onclick="go(4)">One last thing‚Ä¶</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page final">
  <div class="glass">
    <h1>You're my favourite person ü¶ã</h1>
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=80" alt="cute couple">
    <p><b>I love you 3000 ‚ù§Ô∏è</b></p>
    <div class="signature">‚Äî Agni</div>
  </div>
</div>

<script>
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.page')[n-1].classList.add('active');
}

/* hearts */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart-float';
  h.innerHTML='üíñ';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=4+Math.random()*3+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);

/* butterflies */
setInterval(()=>{
  const b=document.createElement('div');
  b.className='butterfly';
  b.innerHTML='ü¶ã';
  b.style.left='-10vw';
  b.style.top=Math.random()*100+'vh';
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),8000);
},1500);

/* progress */
const cards=document.getElementById('cards');
const dots=document.querySelectorAll('.dot');
cards.addEventListener('scroll',()=>{
  let i=Math.round(cards.scrollLeft/180);
  dots.forEach(d=>d.classList.remove('active'));
  if(dots[i]) dots[i].classList.add('active');
  if(i>=3) document.getElementById('giftBtn').style.display='inline-block';
});

/* typewriter */
const text=`My princess,
You make the ordinary feel special,
and the heavy days feel lighter.

No matter where life takes us,
you will always be my favourite place.`;
let idx=0;
(function type(){
  if(idx<text.length){
    document.getElementById('type').innerHTML+=text.charAt(idx++);
    setTimeout(type,40);
  }
})();

/* draggable heart */
const heart=document.getElementById('dragHeart');
let isDown=false;
heart.addEventListener('touchstart',()=>isDown=true);
heart.addEventListener('touchend',()=>isDown=false);
heart.addEventListener('touchmove',e=>{
  if(isDown){
    heart.style.left=e.touches[0].clientX-15+'px';
    heart.style.top=e.touches[0].clientY-15+'px';
  }
});
</script>

</body>
</html>
